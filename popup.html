<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <h2 class="text-center mb-4">ToDo List</h2>
    <div class="input-group mb-3">
      <input type="text" id="task-input" class="form-control"  placeholder="Add a new task"  aria-label="Add a new task">
      <div class="input-group-append">
        <button id="add-task" class="btn btn-success">Add Task</button>
      </div>
    </div>
    <ul id="task-list" class="list-group"></ul>
    <div class="d-flex justify-content-center mt-3">
      <button id="reset-tasks" class="btn btn-danger"><i class="bi bi-arrow-counterclockwise"></i>  Reset ToDo List</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
